<header class="header-after">
  <nav>
    <ul>
      <li><a routerLink="/insurance"><i class="fas fa-briefcase"></i> Insurance</a></li>
      <li><a routerLink="/credit"><i class="fas fa-credit-card"></i> Credit</a></li>
      <li><a routerLink="/donations"><i class="fas fa-hand-holding-heart"></i> Donations</a></li>
      <li><a routerLink="/real-estate"><i class="fas fa-building"></i> Real Estate</a></li>
      <li><a routerLink="/transactions"><i class="fas fa-money-check-alt"></i> Transactions</a></li>
      <li><a routerLink="/donation-card"><i class="fas fa-shopping-cart"></i> Donation Card</a></li>
      <li><a routerLink="/claims"><i class="fas fa-file-alt"></i> Claims</a></li>
    </ul>
  </nav>

  <div class="profile-settings" tabindex="0" (blur)="closeDropdown()">
    <img
      *ngIf="userImageUrl"
      [src]="userImageUrl"
      alt="User Profile"
      class="profile-img"
      (click)="toggleDropdown()"
    />

    <div class="user-dropdown">
      <button class="user-name-btn" (click)="toggleDropdown()">
        {{ userName || 'Utilisateur' }}
        <i class="fas fa-caret-down"></i>
      </button>

      <div class="dropdown-menu" *ngIf="dropdownOpen">
        <button class="dropdown-item" (click)="goToProfile()">
          <i class="fas fa-user-cog"></i> Profile Settings
        </button>
        <button class="dropdown-item" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </div>
</header>
