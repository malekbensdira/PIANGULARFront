<div class="page-container">
  <app-header></app-header>
  
  <main class="content">
    <div class="form-container">
      <h2>{{ isEditMode ? 'Modifier le bien' : 'Ajouter un nouveau bien' }}</h2>
      
      <form (ngSubmit)="onSubmit()" class="property-form">
        <!-- Section Principale -->
        <div class="form-section">
          <!-- Colonne Gauche -->
          <div class="form-column">
            <div class="form-group">
              <label>Ville</label>
              <input type="text" [(ngModel)]="property.ville" name="ville" required 
                     class="form-input">
            </div>
            
            <div class="form-group">
              <label>Prix (€)</label>
              <input type="number" [(ngModel)]="property.prix" name="prix" required
                     class="form-input">
            </div>
            
            <div class="form-group">
              <label>Superficie (m²)</label>
              <input type="number" [(ngModel)]="property.superficie" name="superficie" required
                     class="form-input">
            </div>
          </div>
          
          <!-- Colonne Droite -->
          <div class="form-column">
            <div class="form-group">
              <label>Type</label>
              <select [(ngModel)]="property.type" name="type" required
                      class="form-select">
                <option value="">Sélectionnez un type</option>
                <option *ngFor="let type of typeImmobilierOptions" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Année de construction</label>
              <input type="number" [(ngModel)]="property.anneeConstruction" 
                     name="annee_construction" class="form-input">
            </div>
            
            <!-- Ajoutez d'autres champs ici -->
          </div>
        </div>
        
        <!-- Boutons d'action -->
        <div class="form-actions">
          <button type="button" class="cancel-button" (click)="cancel()">
            <i class="fas fa-times"></i> Annuler
          </button>
          <button type="submit" class="save-button">
            <i class="fas fa-save"></i> {{ isEditMode ? 'Mettre à jour' : 'Enregistrer' }}
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
