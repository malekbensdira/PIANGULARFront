<div class="contract-section">
    <h3>Generate Credit Contract</h3>
    
    <div *ngIf="error" class="error-message">
      <i class="fas fa-exclamation-triangle"></i> {{ error }}
    </div>
    
    <form [formGroup]="contractForm" (ngSubmit)="generateContract()" class="contract-form">
      <div class="form-row">
        <div class="form-group">
          <label for="customer_name">Customer Name</label>
          <input type="text" id="customer_name" formControlName="customer_name" class="form-control">
          <div *ngIf="contractForm.get('customer_name')?.invalid && contractForm.get('customer_name')?.touched" class="validation-error">
            Customer name is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="customer_id_card">ID Card Number</label>
          <input type="text" id="customer_id_card" formControlName="customer_id_card" class="form-control">
          <div *ngIf="contractForm.get('customer_id_card')?.invalid && contractForm.get('customer_id_card')?.touched" class="validation-error">
            ID card number is required
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="bank_name">Bank Name</label>
          <input type="text" id="bank_name" formControlName="bank_name" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="bank_representative">Bank Representative</label>
          <input type="text" id="bank_representative" formControlName="bank_representative" class="form-control">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="credit_amount">Credit Amount</label>
          <input type="number" id="credit_amount" formControlName="credit_amount" class="form-control" min="1" step="100">
        </div>
        
        <div class="form-group">
          <label for="loan_term">Loan Term (months)</label>
          <input type="number" id="loan_term" formControlName="loan_term" class="form-control" min="1" step="1">
        </div>
        
        <div class="form-group">
          <label for="interest_rate">Interest Rate (%)</label>
          <input type="number" id="interest_rate" formControlName="interest_rate" class="form-control" min="0" step="0.1">
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" [disabled]="generating" class="btn-generate">
          <i *ngIf="generating" class="fas fa-spinner fa-spin"></i>
          <i *ngIf="!generating" class="fas fa-file-pdf"></i>
          Generate Contract
        </button>
      </div>
    </form>
  </div>
