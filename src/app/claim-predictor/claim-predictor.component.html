<!-- src/app/components/claim-predictor/claim-predictor.component.html -->
<div class="container">
    <h3>Prédire une réclamation</h3>
  
    <!-- Uploader une image -->
    <div>
      <label for="fileInput">Uploader une image</label>
      <input id="fileInput" type="file" (change)="onFileSelected($event)" accept="image/*" title="Uploader une image" />
      <button (click)="uploadFile()" [disabled]="!selectedFile">Uploader et classifier</button>
    </div>
  
    <!-- Prédire via catégorie de dommage -->
    <div>
      <input type="text" [(ngModel)]="damageCategory" placeholder="Catégorie de dommage (ex: Crack)" />
      <button (click)="predictClaim()">Prédire</button>
    </div>
  
    <!-- Afficher les résultats -->
    <div *ngIf="prediction">
      <h4>Résultat de la prédiction</h4>
      <p>Catégorie: {{ prediction.damageCategory }}</p>
      <p>Type de réclamation: {{ prediction.claimType }}</p>
      <p>Prix estimé: {{ prediction.price }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
