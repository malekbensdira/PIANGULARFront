<div class="logo-container">
    <img src="assets/img/LOGOAMENA.png" alt="Logo">
</div>

<div class="forgot-password-container">
    <h2>Password Reset</h2>
    <p class="typing-text">Please choose how you want to reset your password:</p>

    <div class="reset-options">
        <button (click)="resetByEmail()">
            <img src="assets/img/IconeMail.png" alt="Email Icon" class="icon"> Reset via Email
        </button>

        <button routerLink="/reset-sms">
            <img src="assets/img/IconeSMS.png" alt="SMS Icon" class="icon"> Reset via SMS
        </button>
    </div>
    <p class="back-to-login">
        <a routerLink="/auth" class="back-to-login-btn">Back to login</a>
    </p>
</div>
