<div class="logo-container">
  <img src="assets/img/LOGOAMENA.png" alt="Logo">
</div>

<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <i class="fas fa-key reset-icon"></i>
  <p class="typing-text">Enter the code sent to you and set a new password:</p>

  <input type="text" placeholder="Enter reset code" [(ngModel)]="code" required />

  <input type="password" placeholder="New password" [(ngModel)]="newPassword" required />

  <input type="password" placeholder="Confirm new password" [(ngModel)]="confirmPassword" required />

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <button class="reset-btn" (click)="resetPassword()">Reset Password</button>

  <div class="back-links">
    <a routerLink="/forgot-password" class="back-btn">Back to Forgot Password</a>
    <a routerLink="/auth" class="back-btn">Back to login</a>
  </div>
</div>
